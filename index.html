<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="card">
        <div class="head1">
          <h4>Your Result</h4>
        </div>
        <div class="head2">
          <h5 class="head3">76</h5>
          <p class="head4">of 100</p>
        </div>
        <div class="great">
          <h4>Great</h4>
        </div>
        <div class="text">
          <p>
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="card2">
        <div class="head5">
          <h4>Summary</h4>
        </div>
        <div class="box">
          <div class="box1 box0">
            <div class="cont">
              <img src="./image/iconoir_flash (1).png" alt="Flash icon" />
              <p class="reaction space">Reaction</p>
            </div>
            <div class="cont1">
              <h4 class="class1">80</h4>
              <p class="class2">/ 100</p>
            </div>
          </div>
          <div class="box2 box0">
            <div class="cont">
              <img src="./image/iconoir_brain (2).png" alt="Brain icon" />
              <p class="memory space">Memory</p>
            </div>
            <div class="cont1">
              <h4 class="class1">92</h4>
              <p class="class2">/ 100</p>
            </div>
          </div>
          <div class="box3 box0">
            <div class="cont">
              <img src="./image/iconoir_chat-remove (1).png" alt="Chat icon" />
              <p class="verbal space">Verbal</p>
            </div>
            <div class="cont1">
              <h4 class="class1">61</h4>
              <p class="class2">/ 100</p>
            </div>
          </div>
          <div class="box4 box0">
            <div class="cont">
              <img src="./image/iconoir_eye-empty (2).png" alt="Eye icon" />
              <p class="visual space">Visual</p>
            </div>
            <div class="cont1">
              <h4 class="class1">73</h4>
              <p class="class2">/ 100</p>
            </div>
          </div>
        </div>
        <div class="continue">
          <h5 class="last">Continue</h5>
        </div>
      </div>
    </div>
  </body>
</html>
